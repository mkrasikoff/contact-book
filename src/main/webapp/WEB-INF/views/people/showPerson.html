<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
    <div class="container">
        <h3 class="title">Show person page</h3>
        <div class="card">
            <p><span class="label">Name:</span> <span th:text="${person.getName()}">person</span></p>
            <p><span class="label">Surname:</span> <span th:text="${person.getSurname()}">person</span></p>
            <p><span class="label">Email:</span> <span th:text="${person.getEmail()}">person</span></p>
            <p><span class="label">ID:</span> <span th:text="${person.getId()}">person</span></p>
        </div>
        <div class="actions">
            <form action="/people/show">
                <button class="btn">People list</button>
            </form>
            <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
                <button class="btn">Edit</button>
            </form>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                <button class="btn">Delete</button>
            </form>
        </div>
    </div>
    <form action="/spring-mvc-app">
        <button>Main page</button>
    </form>
</body>
</html>
