<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
    <div class="container">
        <h3 class="title">Edit page</h3>
        <form class="form" th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <label for="name" class="label">Enter name</label>
            <input type="text" th:field="*{name}" id="name" class="input"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <label for="surname" class="label">Enter surname</label>
            <input type="text" th:field="*{surname}" id="surname" class="input"/>
            <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
            <label for="email" class="label">Enter email</label>
            <input type="text" th:field="*{email}" id="email" class="input"/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            <input type="submit" value="Edit person in DB" class="btn"/>
        </form>
        <form action="javascript:history.back()" class="actions">
            <button class="btn">Get back</button>
        </form>
    </div>
</body>
</html>
