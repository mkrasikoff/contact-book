<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete person</title>
    <link rel="icon" type="image/png" th:href="@{/static/png/app_icon.png}">
    <link rel="stylesheet" th:href="@{/static/css/styles_personPage.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body>
    <div class="card">
        <div th:class="@{'left-section' + ' gradient' + ${person.getLogoId()}}">
            <div class="logo-area">
                <img th:src="@{'/static/logo/' + ${person.getLogoId()} + '.png'}" alt="User Logo">
            </div>
            <div class="name-area">
                <h3 th:text="${person.getName() + ' ' + person.getSurname()}"></h3>
            </div>
        </div>
        <div class="right-section">
            <div class="email-area">
                <h6>Email:</h6>
                <p th:text="${person.getEmail()}"></p>
            </div>
            <p>Click on "Delete" if you want to delete this user permanently:</p>
            <div class="actions">
                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                    <button class="btn">Delete</button>
                </form>
            </div>
            <form th:method="GET" th:action="@{/}">
                <button class="btn">Home</button>
            </form>
        </div>
    </div>
</body>
</html>
