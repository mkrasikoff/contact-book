<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select person to delete</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
    <h3>Select person to delete</h3>
    <div class="content">
        <table class="user-list">
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${people}">
                <td><div class="user-image"></div></td>
                <td th:text="${person.getName()}">Name</td>
                <td th:text="${person.getSurname()}">Surname</td>
                <td>
                    <a th:href="@{/people/{id}/delete(id=${person.getId()})}" style="text-decoration: none; border: none;">
                        <img th:src="@{/static/png/delete_icon.png}" width="20" height="20">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/people/deleteAll/confirm}" class="actions">
            <button type="submit" class="btn">Delete all Users</button>
        </form>
        <form action="javascript:history.back()" class="actions">
            <button class="btn">Get back</button>
        </form>
    </div>
</body>
</html>
