<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show people list</title>
</head>
<body>

<h3>Current people list</h3>

<br/>

<div th:each="person : ${people}">
    <a th:href="@{/people/show/{id}(id=${person.getId()})}" th:text="${person.getName()} + ' ' + ${person.getSurname()}">person</a>
</div>

<br/>

<form action="/spring-mvc-app">
    <button>Main page</button>
</form>

</body>
</html>
