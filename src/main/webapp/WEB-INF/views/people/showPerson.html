<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
<h3 class="title">Show person page</h3>
    <div class="content">
        <table class="card">
            <tr>
                <td class="label">Image:</td>
                <td><div class="user-image"></div></td>
            </tr>
            <tr>
                <td class="label">Name:</td>
                <td th:text="${person.getName()}">person</td>
            </tr>
            <tr>
                <td class="label">Surname:</td>
                <td th:text="${person.getSurname()}">person</td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td th:text="${person.getEmail()}">person</td>
            </tr>
            <tr>
                <td class="label">ID:</td>
                <td th:text="${person.getId()}">person</td>
            </tr>
        </table>
        <div class="actions">
            <form th:method="GET" th:action="@{/people}">
                <button class="btn">People list</button>
            </form>
            <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
                <button class="btn">Edit</button>
            </form>
            <form th:method="GET" th:action="@{/people/{id}/delete(id=${person.getId()})}">
                <button class="btn">Delete</button>
            </form>
        </div>
        <form action="/spring-mvc-app">
            <button>Main page</button>
        </form>
    </div>
</body>
</html>
